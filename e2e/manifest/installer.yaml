apiVersion: v1
kind: ServiceAccount
metadata:
  name: secrets-store-csi-driver-provider-sakuracloud
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: secrets-store-csi-driver-provider-sakuracloud
  namespace: kube-system
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: secrets-store-csi-driver-provider-sakuracloud
  namespace: kube-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: secrets-store-csi-driver-provider-sakuracloud
subjects:
  - kind: ServiceAccount
    name: secrets-store-csi-driver-provider-sakuracloud
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  namespace: kube-system
  name: secrets-store-csi-driver-provider-sakuracloud
  labels:
    app: secrets-store-csi-driver-provider-sakuracloud
spec:
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: secrets-store-csi-driver-provider-sakuracloud
  template:
    metadata:
      labels:
        app: secrets-store-csi-driver-provider-sakuracloud
    spec:
      serviceAccountName: secrets-store-csi-driver-provider-sakuracloud
      hostNetwork: false
      containers:
        - name: provider-sakuracloud
          image: ${PROVIDER_DOCKER_IMAGE}
          imagePullPolicy: Never
          args:
            - --endpoint=unix:///var/run/provider/sakuracloud.sock
            - --healthz-addr=0.0.0.0:8080
          env:
            - name: SAKURACLOUD_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: sakuracloud-credentials
                  key: access-token
            - name: SAKURACLOUD_ACCESS_TOKEN_SECRET
              valueFrom:
                secretKeyRef:
                  name: sakuracloud-credentials
                  key: access-token-secret
          livenessProbe:
            httpGet:
              path: /livez
              port: 8080
            failureThreshold: 3
            initialDelaySeconds: 5
          resources:
            requests:
              cpu: 50m
              memory: 50Mi
            limits:
              cpu: 50m
              memory: 50Mi
          securityContext:
            allowPrivilegeEscalation: false
          volumeMounts:
            - mountPath: /var/run/provider
              name: providervol
      volumes:
        - name: providervol
          hostPath:
            path: /var/run/secrets-store-csi-providers
      nodeSelector:
        kubernetes.io/os: linux

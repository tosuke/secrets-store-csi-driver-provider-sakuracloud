name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-image:
    uses: ./.github/workflows/wf-build-and-push-docker-image.yaml
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
    with:
      image_name: ${{ github.repository }}
      push: false

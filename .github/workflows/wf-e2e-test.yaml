name: E2E Test

on:
  workflow_call:
    secrets:
      SAKURACLOUD_ACCESS_TOKEN:
        required: true
      SAKURACLOUD_ACCESS_TOKEN_SECRET:
        required: true
      SAKURACLOUD_TEST_VAULT_ID:
        required: true

jobs:
  e2e-test:
    runs-on: ubuntu-latest
    environment:
      name: sacloud
      url: ${{ github.event.pull_request.html_url || github.event.head_commit.url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Go
        uses: actions/setup-go@41dfa10bad2bb2ae585af6ee5bb4d7d973ad74ed # v5.1.0
        with:
          go-version: stable

      - name: Install Aqua
        uses: aquaproj/aqua-installer@d1fe50798dbadd4eb5b98957290ca175f6b4870f # v4.0.2
        with:
          aqua_version: v2.53.4

      - name: Create kind cluster
        run: |
          kind create cluster --wait 300s

      - name: Run E2E tests
        env:
          SAKURACLOUD_ACCESS_TOKEN: ${{ secrets.SAKURACLOUD_ACCESS_TOKEN }}
          SAKURACLOUD_ACCESS_TOKEN_SECRET: ${{ secrets.SAKURACLOUD_ACCESS_TOKEN_SECRET }}
          SAKURACLOUD_VAULT_ID: ${{ secrets.SAKURACLOUD_TEST_VAULT_ID }}
        run: |
          make e2e-test

      - name: Cleanup kind cluster
        if: always()
        run: |
          kind delete cluster || true
name: Go Lint

on:
  workflow_call:
    inputs:
      save-cache:
        required: false
        type: boolean
        default: false

jobs:
  golangci-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Install Aqua
        uses: aquaproj/aqua-installer@ea518c135a02fc11ff8024364510c181a5c6b342 # v4.0.3
        with:
          aqua_version: v2.53.9
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@4afd733a84b1f43292c63897423277bb7f4313a9 # v8.0.0
        with:
          install-mode: none
          skip-save-cache: ${{ inputs.save-cache != 'true' }}

  license-check:
    runs-on: ubuntu-latest
    env:
      # renovate: datasource=go depName=github.com/google/go-licenses
      GOLICENSES_VERSION: 1.6.0
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Set up Go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          go-version: stable
          cache: false
      - name: Install go-licenses
        run: go install github.com/google/go-licenses@v${{ env.GOLICENSES_VERSION }}
      - name: Check license compliance
        run: go-licenses check ./...
